  about: Nelson Pinto é licenciado em Engenharia de Telecomunicações pela Universidade do Minho e é Developer de Aplicações Móveis na Smith Micro Software. Com participação no desenvolvimento de diversas aplicações móveis em vários projetos (Skyüber, Vodafone Mexefest 2016, Little Culture App, SafePath, entre outros), tem experiência no desenvolvimento de aplicações nativas iOS e Android, tendo também experiência na utilização da framework React Native no desenvolvimento de aplicações híbridas.
