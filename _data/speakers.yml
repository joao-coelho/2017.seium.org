- name: Francisco Neves
  pic: Francisco_Neves.jpeg
  position: Investigador 
  enterprise: HASLab
  enterpriseURL: http://haslab.uminho.pt/
  github: https://github.com/fntneves
  twitter: https://twitter.com/fntneves
  about: Francisco Neves é um entusiasta do mundo Web. É aluno do programa doutoral de informática MAP-i e investigador no Laboratório Software Confiável (HASLab), centro I&D integrado do INESC TEC e subunidade orgânica da Universidade do Minho. Durante o seu percurso, colaborou em projetos de investigação e integrou equipas de desenvolvimento de projetos direcionados para os utilizadores finais no contexto de diversas áreas, como tecnologia médica, social e outras. Atualmente, para além da atividade de investigação, é um dos responsáveis pela equipa desenvolvimento da aplicação SafeCloud Photos, uma aplicação que tem como objetivo guardar fotografias de forma segura na nuvem.
  id: 3
